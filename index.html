<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colour-Stone Game</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(120deg, #add8e6, #d8b4fe);
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    h1 {
        font-size: 2.2rem;
        margin-top: 20px;
        color: #4b0082;
        text-shadow: 1px 1px 2px #fff;
    }
    .options {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
    }
    button {
        background: #fff;
        border: 2px solid #4b0082;
        border-radius: 30px;
        padding: 12px 20px;
        margin: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #4b0082;
        color: white;
        transform: scale(1.1);
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    #result {
        margin-top: 50px;
        font-size: 1.5rem;
        font-weight: bold;
    }
    #description {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #555;
    }
</style>
</head>
<body>

<!-- Intro Page -->
<div id="introPage">
    <h1>Game On! Pick your choices and see where the story leads 🎯</h1>
    <p style="max-width: 500px;">A journey of shades, numbers, flavours, and vibes... ending with a poetic, funny, or crazy twist! Click below to begin your adventure.</p>
    <button onclick="goToGame()">Start Game</button>
</div>

<!-- Game Page -->
<div id="gamePage" style="display:none;">
    <h1 id="question">🎨 Choose your shade wisely... or widely!</h1>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <div id="description"></div>
    <button id="playAgain" style="display:none;" onclick="goToIntro()">Play Again</button>
</div>

<script>
const questions = [
    { q: "🎨 Choose your shade wisely... or widely!", o: ["Light Blue", "Sky", "Lavender", "Mint"] },
    { q: "🎲 Roll it in your mind... pick a number!", o: ["1", "3", "7", "9"] },
    { q: "🍦 Pick your flavour adventure!", o: ["Vanilla", "Chocolate", "Mango", "Strawberry"] },
    { q: "🦉 Night owl or 🐦 morning bird — what's your vibe?", o: ["Night Owl", "Morning Bird"] },
    { q: "📜 Choose your scroll soul!", o: ["Reels", "Shorts"] },
    { q: "🏗 From chips to bricks, where do you fit?", o: ["ECE", "CS", "IT", "EEE", "Mech", "Civil"] }
];

const resultsPool = {
    poetic: [
        "You are the whisper of dawn in a world that rushes.",
        "Your soul dances like paper lanterns in a gentle storm.",
        "You carry the quiet thunder of distant mountains."
    ],
    funny: [
        "You’re like WiFi at full bars — everyone wants you, no one understands you.",
        "If life was soup, you’d be the unexpected noodle.",
        "You’re basically a human plot twist."
    ],
    crazy: [
        "You’d ride a unicycle through a thunderstorm just for the vibes.",
        "Your mind is a kaleidoscope — chaotic, dazzling, unstoppable.",
        "You probably invented time travel but forgot to write it down."
    ]
};

const descriptionPool = [
    "Somehow, everything about you just... works. Even when it shouldn’t.",
    "You’ve mastered the art of being the main character without even trying.",
    "Your energy is a cocktail of curiosity, charm, and a dash of trouble.",
    "You turn the ordinary into a story worth telling.",
    "Logic and chaos met, shook hands, and decided to live in your head."
];

let answers = [];
let currentQuestion = 0;

function goToGame() {
    document.getElementById("introPage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    startGame();
}

function goToIntro() {
    document.getElementById("gamePage").style.display = "none";
    document.getElementById("introPage").style.display = "block";
}

function startGame() {
    answers = [];
    currentQuestion = 0;
    document.getElementById('result').innerHTML = '';
    document.getElementById('description').innerHTML = '';
    document.getElementById('playAgain').style.display = 'none';
    showQuestion();
}

function showQuestion() {
    document.getElementById('question').innerText = questions[currentQuestion].q;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    questions[currentQuestion].o.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
            answers.push(opt);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        };
        optionsDiv.appendChild(btn);
    });
}

function showResult() {
    document.getElementById('options').innerHTML = '';
    const styleType = (answers.length + answers[0].length + answers[1].charCodeAt(0)) % 3;
    let resultText = "";
    if (styleType === 0) resultText = resultsPool.poetic[Math.floor(Math.random() * resultsPool.poetic.length)];
    else if (styleType === 1) resultText = resultsPool.funny[Math.floor(Math.random() * resultsPool.funny.length)];
    else resultText = resultsPool.crazy[Math.floor(Math.random() * resultsPool.crazy.length)];
    
    const descText = descriptionPool[(answers.join('').length + answers[2].length) % descriptionPool.length];
    document.getElementById('result').innerText = resultText;
    document.getElementById('description').innerText = descText;
    document.getElementById('playAgain').style.display = 'inline-block';
}
</script>

</body>
</html>
